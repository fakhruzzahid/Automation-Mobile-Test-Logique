name: Mobile Automation Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  mobile-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Install Katalon Studio
        run: |
          wget -q https://github.com/katalon-studio/katalon-studio/releases/download/v9.7.2/Katalon_Studio_Engine_Linux_64-9.7.2.tar.gz
          tar -xzf Katalon_Studio_Engine_Linux_64-9.7.2.tar.gz
          chmod +x katalonc
          echo "Katalon installed successfully"
      
      - name: Run Mobile Test
        run: |
          ./katalonc -noSplash -runMode=console \
            -projectPath="${GITHUB_WORKSPACE}" \
            -retry=0 \
            -testSuitePath="Test Suites/TS_All_FLow" \
            -executionProfile="default" \
            -browserType="Android" \
            -apiKey="${{ secrets.KATALON_API_KEY }}"
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: Reports/
          retention-days: 30
      
      - name: Notify on Failure
        if: failure()
        run: echo "‚ùå Mobile automation tests failed!"
