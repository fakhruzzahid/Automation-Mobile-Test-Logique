name: Mobile Automation Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  mobile-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Run Katalon Tests
        uses: katalon-studio/katalon-studio-github-action@v3
        with:
          version: '9.7.2'
          projectPath: '${{ github.workspace }}'
          args: >-
            -retry=0
            -testSuitePath="Test Suites/TS_All_FLow"
            -executionProfile="default"
            -browserType="Android"
            -apiKey=${{ secrets.KATALON_API_KEY }}
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: Reports/
          retention-days: 30
