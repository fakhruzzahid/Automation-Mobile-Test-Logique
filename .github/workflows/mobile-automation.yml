name: Mobile Automation Testing

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main]
  schedule:
    - cron: '0 2 * * *'  # Run setiap hari jam 2 pagi
  workflow_dispatch:  # Manual trigger

jobs:
  mobile-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      
      - name: Install Katalon Studio
        run: |
          wget https://github.com/katalon-studio/katalon-studio/releases/download/v8.6.8/Katalon_Studio_Engine_Linux_64-8.6.8.tar.gz
          tar -xzf Katalon_Studio_Engine_Linux_64-8.6.8.tar.gz
      
      - name: Run Mobile Test
        run: |
          ./katalonc -noSplash -runMode=console \
            -projectPath=/github/workspace \
            -retry=0 \
            -testSuitePath="Test Suites/TS_All_FLow" \
            -executionProfile="default" \
            -browserType="Android" \
            -apiKey="${{ secrets.KATALON_API_KEY }}"
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: Reports/
          retention-days: 30
      
      - name: Notify on Failure
        if: failure()
        run: echo "Mobile automation tests failed!"
